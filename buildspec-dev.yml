version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18       
  pre_build:
    commands:
      - echo Logging in to Amazon ECR.....
      - aws --version
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      - REPOSITORY_URI=811130861489.dkr.ecr.us-east-1.amazonaws.com/orcameu_quarkus_backend
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - echo $PWD
      - ls -al
      - sh mvnw clean package -Dquarkus.container-image.build=true -Dmaven.test.skip=true
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - sh mvnw clean package -Dquarkus.container-image.push=true -Dquarkus.container-image.registry=811130861489.dkr.ecr.us-east-1.amazonaws.com/orcameu_quarkus_backend:latest -Dmaven.test.skip=true
      - echo Writing image definitions file...
      - printf '[{"name":"orcameu-quarkus-backend-dev","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
artifacts:
    files: imagedefinitions.json